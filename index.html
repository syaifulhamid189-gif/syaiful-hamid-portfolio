<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Syaiful Hamid | Elite Full-Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        /* RESET & GLOBAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #0A0A0F;
            --secondary: #12121A;
            --accent: #00D4AA;
            --accent2: #9D4EDD;
            --text: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.05);
            --gold: #FFD700;
            --neon-pink: #FF00FF;
            --neon-blue: #00FFFF;
            --card-bg: rgba(20, 20, 30, 0.8);
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* BACKGROUND LAYERS */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .bg-layer-1 {
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.03) 0%, transparent 50%);
        }
        
        /* NAVIGATION */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 170, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 0.3rem;
        }
        
        .nav-links::-webkit-scrollbar {
            display: none;
        }
        
        .nav-link {
            padding: 0.6rem 1.2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 2rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        .nav-link.active {
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            box-shadow: 0 5px 15px rgba(0,212,170,0.2);
            border-color: transparent;
        }
        
        /* HERO SECTION */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .title-wrapper {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
            position: relative;
        }
        
        .dynamic-title {
            font-size: 1.8rem;
            font-weight: 700;
            padding: 1.2rem 2.5rem;
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 3rem;
            border: 1px solid rgba(0,212,170,0.2);
            margin-bottom: 1rem;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .dynamic-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,212,170,0.1), transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        .title-sub {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }
        
        /* AVATAR */
        .avatar-container {
            position: relative;
            margin: 2rem 0;
            width: 200px;
            height: 200px;
            z-index: 5;
        }
        
        .avatar-orbital {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .orbital-ring {
            position: absolute;
            width: 220px;
            height: 220px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(0,212,170,0.3);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        
        .orbital-ring:nth-child(2) {
            width: 240px;
            height: 240px;
            animation-direction: reverse;
            animation-duration: 25s;
            border-style: dotted;
        }
        
        .orbital-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbital 6s linear infinite;
        }
        
        .orbital-dot:nth-child(1) { animation-delay: 0s; }
        .orbital-dot:nth-child(2) { 
            background: var(--accent2); 
            animation-delay: -2s; 
        }
        .orbital-dot:nth-child(3) { 
            background: var(--neon-pink); 
            animation-delay: -4s; 
        }
        
        @keyframes orbital {
            0% { transform: rotate(0deg) translateX(110px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(110px) rotate(-360deg); }
        }
        
        .avatar-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            z-index: 2;
        }
        
        .avatar-image i {
            font-size: 4rem;
            color: white;
            z-index: 3;
            position: relative;
        }
        
        .avatar-halo {
            position: absolute;
            width: 220px;
            height: 220px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0,212,170,0.1) 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }
        
        /* NAME SECTION */
        .name-section {
            text-align: center;
            margin: 2rem 0 3rem;
            z-index: 10;
        }
        
        .name-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent), var(--gold), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
        }
        
        /* CTA BUTTONS */
        .cta-section {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }
        
        .cta-btn {
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .cta-primary {
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            color: white;
            box-shadow: 0 10px 25px rgba(0,212,170,0.3);
        }
        
        .cta-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            box-shadow: 0 10px 25px rgba(0,212,170,0.1);
        }
        
        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,212,170,0.4);
        }
        
        /* SECTION COMMON */
        .section {
            padding: 6rem 2rem;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 4rem;
            z-index: 10;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.8rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border-radius: 2px;
        }
        
        .section-subtitle {
            color: rgba(255,255,255,0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* SKILLS SECTION - 3D PLANET CAROUSEL */
        .skills-section {
            background: rgba(10, 10, 15, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .skills-container {
            width: 100%;
            height: 500px;
            perspective: 1200px;
            position: relative;
            margin: 0 auto;
            z-index: 10;
        }
        
        .skills-carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate3d 30s infinite linear;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rotate3d {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg); }
        }
        
        .skill-planet {
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(0,212,170,0.2);
            transition: all 0.4s ease;
            top: 50%;
            left: 50%;
            transform-origin: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
            overflow: hidden;
        }
        
        .skill-planet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(0,212,170,0.1), transparent 70%);
            border-radius: 50%;
        }
        
        .skill-planet:hover {
            transform: scale(1.2) !important;
            border-color: var(--accent);
            box-shadow: 0 0 50px rgba(0,212,170,0.6);
            z-index: 100;
        }
        
        .planet-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
        }
        
        .planet-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        /* ORBIT LINES */
        .orbit-line {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            border: 1px dashed rgba(0,212,170,0.1);
            transform: translate(-50%, -50%);
        }
        
        .orbit-1 { width: 400px; height: 400px; }
        .orbit-2 { width: 500px; height: 500px; }
        .orbit-3 { width: 600px; height: 600px; }
        
        /* CERTIFICATES SECTION */
        .certificates-section {
            background: rgba(18, 18, 26, 0.7);
        }
        
        .certificates-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            z-index: 10;
        }
        
        .certificate-card {
            height: 300px;
            position: relative;
            perspective: 1000px;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 1.5rem;
            overflow: hidden;
        }
        
        .certificate-card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-front {
            background: linear-gradient(135deg, rgba(30,30,40,0.9), rgba(20,20,30,0.9));
            border: 1px solid rgba(0,212,170,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .card-back {
            background: linear-gradient(135deg, var(--accent2), var(--accent));
            transform: rotateY(180deg);
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        
        /* PORTFOLIO SECTION */
        .portfolio-section {
            background: rgba(10, 10, 15, 0.6);
        }
        
        .portfolio-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            z-index: 10;
        }
        
        .portfolio-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        /* CONTACT SECTION */
        .contact-section {
            background: rgba(10, 10, 15, 0.8);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            z-index: 10;
        }
        
        /* FOOTER */
        .footer {
            padding: 4rem 2rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(10, 10, 15, 0.9);
            z-index: 10;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        /* SCROLL INDICATOR */
        .scroll-indicator {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            transform-origin: 0%;
            z-index: 999;
            opacity: 0.8;
        }
        
        /* ANIMATIONS */
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        /* UTILITY CLASSES */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="bg-layer bg-layer-1"></div>
    
    <!-- Scroll Indicator -->
    <div class="scroll-indicator" id="scrollIndicator"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Syaiful Hamid</div>
        <div class="nav-links">
            <a href="#home" class="nav-link active">Home</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#certificates" class="nav-link">Certificates</a>
            <a href="#work" class="nav-link">Work</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section id="home" class="hero section">
        <div class="title-wrapper fade-in">
            <div class="dynamic-title">
